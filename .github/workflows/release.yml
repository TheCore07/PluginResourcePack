name: Auto Build & Release Resourcepack

on:
  push:
    branches:
      - main

permissions:
  contents: write   # wichtig f√ºr Releases

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Pack resourcepack into zip
        run: |
          zip -r ArmoredElytra.zip assets pack.mcmeta

      - name: Create GitHub Release (overwrite latest)
        uses: softprops/action-gh-release@v1
        with:
          tag_name: "latest"
          name: "Latest Resourcepack"
          body: "Automatisch generiertes Resourcepack Release."
          files: ArmoredElytra.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
