name: Auto Build & Release Resourcepack

on:
  push:
    branches:
      - master

permissions:
  contents: write   # <-- wichtig! erlaubt Release-Erstellung

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Pack resourcepack into zip
        run: |
          zip -r ArmoredElytra.zip assets pack.mcmeta

      - name: Generate SHA1 hash
        run: |
          sha1sum ArmoredElytra.zip | awk '{ print $1 }' > SHA1.txt

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: "auto-${{ github.run_number }}"
          name: "Auto Release ${{ github.run_number }}"
          body: "Automatisch generiertes Resourcepack Release."
          files: |
            ArmoredElytra.zip
            SHA1.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
